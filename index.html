<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My GitHub Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: white;
        font-family: Arial, sans-serif;
    }
    header {
        background-color: #333;
        color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    nav {
        display: flex;
        align-items: center;
    }
    .logo {
        font-size: 24px; /* Adjust font size as needed */
    }
    .contact-details {
        text-align: right;
    }
    .contact-info {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        box-sizing: border-box;
        z-index: 999;
    }
    .close {
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
        font-size: 20px;
    }
</style>
</head>
<body>

<header>
    <nav>
        <h1 class="logo">Paula Harrison</h1>
        <!-- Consider using a <nav> element for navigation links -->
    </nav>
    <div class="contact-details">
        <span class="contact-link" onclick="showContactInfo()">Contact</span>
    </div>
</header>

<main>
    <div class="column">
        <div class="block" onclick="showProject()">
            <img src="project1.jpg" alt="Project 1">
            <div class="overlay">
                <div class="overlay-content">
                    Project 1 Details
                </div>
            </div>
        </div>
        <!-- Repeat block for additional projects -->
    </div>
    <div class="column">
        <div class="block" onclick="showProject()">
            <img src="project2.jpg" alt="Project 2">
            <div class="overlay">
                <div class="overlay-content">
                    Project 2 Details
                </div>
            </div>
        </div>
        <!-- Repeat block for additional projects -->
    </div>
</main>

<!-- Contact Information Modal -->
<div class="contact-info" id="contactInfo">
    <span class="close" onclick="hideContactInfo()">&times;</span>
    <h2>Contact Information</h2>
    <p>Here's where you can find me. Look forward to chatting!</p>
    <p>My GitHub:<br>
        <a href="https://github.com/paulaharrison2" target="_blank">https://github.com/paulaharrison2</a>
    </p>
    <p>LinkedIn:<br>
        <a href="https://www.linkedin.com/in/paula-harrison-a43b771b7" target="_blank">www.linkedin.com/in/paula-harrison-a43b771b7</a>
    </p>
</div>

<script>
    function showContactInfo() {
        document.getElementById('contactInfo').style.display = 'block';
    }

    function hideContactInfo() {
        document.getElementById('contactInfo').style.display = 'none';
    }

    function showProject() {
        // Logic to display project details goes here
        alert("Project details will be shown here.");
    }
</script>

</body>
</html>
