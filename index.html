<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My GitHub Page</title>
<style>
    body {
        margin: 0;
        padding: 20px;
        background-color: white;
        font-family: Arial, sans-serif;
    }
    .container {
    max-width: 1200px; /* Set maximum width */
    margin: 0 auto; /* Center the container horizontally */
    }
    header {
        background-color: #333;
        color: white;
        padding: 10px; /* Adjust padding to reduce the height */
        display: flex;
        align-items: center;
        max-width: 1200px; /* Limit the maximum width */
    }
    .logo-container {
        display: flex;
        align-items: center;
        margin-right: auto; /* Pushes the logo and logo image to the left */
    }
    .logo {
        font-size: 24px;
    }
    .logo-image {
        width: 90px; /* Adjust width as needed */
        height: auto; /* Maintain aspect ratio */
        margin-right: 20px; /* Adjust spacing between the image and text */
    }
    .sub-heading {
        font-weight: bold;
        padding-bottom: 20px;
    }
    .small-heading {
        font-weight: bold;
        padding-bottom: 10px;
    }
    .introduction {
        text-align: left;
        padding-bottom: 20px;
    }
    .blocks {
        display: flex;
        flex-wrap: wrap;
    }
    .block {
        width: 200px; /* Set a fixed width */
        height: 200px; /* Set a fixed height */
        margin-bottom: 20px;
        margin: 10px;
        position: relative;
        cursor: pointer;
    }
    .block img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 1;
        transition: opacity 0.3s;
    }
    .block:hover .overlay {
        opacity: 0;
    }
    .overlay-content {
        text-align: center;
        color: white;
        opacity: 1;
        transition: opacity 0.3s;
    }
</style>
</head>
<body>
<header>
    <div class="logo-container">
    <img src="https://res.cloudinary.com/dq03n8sze/image/upload/v1708959511/Profile_Pic_copy_sq1cm7.png" alt="Profile Image" class="logo-image">
    <div class="logo">Paula Harrison</div>
            </div>
</header>

    </div>
    <div class="sub-heading">Javascript Course Projects</div>

    <div class="small-heading">Assignment 1 : Hourly Rate Calculator (Javascript)</div>
    <div class="blocks">
        <div class="block" onclick="showProject()">

                <img src="https://res.cloudinary.com/dq03n8sze/image/upload/v1708955377/clock_e35cux.jpg" alt="Project 1">
                <div class="overlay">
                    <div class="overlay-content">
                        Assignment 1 <br>Hourly Rate Calculator<br>(Javascript)
                    </div>
                </div>
            </a>
        </div>

        <div class="block" onclick="showProject()">
            <a href="https://codepen.io/paulaharrison/pen/mdomEwE" target="_blank">
                <img src="https://res.cloudinary.com/dq03n8sze/image/upload/v1708955373/wine_fgscrc.jpg" alt="Project 2">
                <div class="overlay">
                    <div class="overlay-content">
                        Assignment 2 <br>Weekend Shopping List<br>(Javascript)
                    </div>
                </div>
            </a>
        </div>

        <div class="block" onclick="showProject()">
            <a href="https://codepen.io/paulaharrison/pen/BabJOOz" target="_blank">
                <img src="https://res.cloudinary.com/dq03n8sze/image/upload/v1708955952/room_colour_cxhvl8.jpg" alt="Project 3">
                <div class="overlay">
                    <div class="overlay-content">
                        Assignment 3 <br>Weekend TV Series Recommendations<br>(Javascript)
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<script>

        // Implement logic to show project details
    }
</script>
</body>
</html>
