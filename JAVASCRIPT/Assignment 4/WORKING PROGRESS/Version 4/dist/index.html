    <div class="customizer-section">
        Room Colour:
        <select id="wall-color" onchange="applyWallColor()">
          <option value="" disabled selected>Select your colour</option>
          <option value="pink">Pink</option>
          <option value="lightsalmon">Light Salmon</option>
          <option value="darkorange">Dark Orange</option>
          <option value="palegreen">Pale Green</option>
          <option value="teal">Teal</option>
          
        </select>
    </div>

    <!-- create a box to represent the wall behind the sofa which can be filled with a color that changes depending on what color the user selects -->
    <div class="wall-color" id="wall" style="width: 250px; height: 150px;"></div>
